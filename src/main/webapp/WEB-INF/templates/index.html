<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>index!!!!!!!!!</h1>
<form th:action="@{/user/auth}" th:object="${UserDTO}" method="post">
    아이디: <input type="text" th:field="*{username}" placeholder="ID를 입력해주세요">
    비밀번호: <input type="password" th:field="*{password}" placeholder="PASSWORD를 입력해주세요">
    <input type="submit" value="로그인">
</form>
<div>
    <button th:action="@{/user/register}">회원가입</button>
</div>
</body>
</html>
