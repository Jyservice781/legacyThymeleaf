<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index | logIn</title>
</head>
<body>
<h1>index!!!!!!!!!</h1>
<form th:action="@{/user/auth}" th:method="post">
    <div>
        <label th:for="username">아이디 : </label>
        <input type="text" th:id="${username}" name="username">
    </div>
    <div>
        <label th:for="password">비밀번호 : </label>
        <input type="password" th:id="${password}" name="password">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </div>
    <input type="submit" value="로그인">
</form>
<a th:href="@{/user/register}" type="button">회원가입</a>
</body>
</html>
