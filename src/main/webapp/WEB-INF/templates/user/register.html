<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user | register</title>
</head>
<body>
<form th:action="@{/user/register}" th:object="${userDTO}" method="post">
  <div>
    <label th:for="*{username}">ID : </label>
    <input type="text" th:field="*{username}">
  </div>
  <div>
    <label th:for="*{password}">PASSWORD : </label>
    <input type="password" th:field="*{password}">
  </div>
  <div>
    <label th:for="*{nickname}">nickname : </label>
    <input type="text" th:field="*{nickname}">
  </div>
  <input type="submit" value="회원가입 완료!">
</form>

</body>
</html>
